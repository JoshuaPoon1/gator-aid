<!-- Task Manager Widget -->
<div id="task-manager">
    <button id="toggle-task-manager">Tasks</button>
    <div id="task-list-container" class="hide">
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <input type="text" id="new-task-input" placeholder="Add things you need to do..." />
        <div class="date-time-input">
            <input type="date" id="due-date-input" placeholder="Due Date" />
            <input type="time" id="due-time-input" placeholder="Due Time" />
          </div>
        <input type="text" id="group-input" placeholder="Group" />
        <button id="add-task-btn">Populate!</button>
    </div>
</div>
