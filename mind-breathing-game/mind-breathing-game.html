<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Breathing Game</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="mind-breathing-game.css">
    <link rel="stylesheet" href="../task-manager/task-manager.css">
    <link rel="stylesheet" href="../music-player/music-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="../script.js"></script>
    <script src="mind-breathing-game.js"></script>
    <script src="../task-manager/task-manager.js"></script>
    <script src="../music-player/music-player.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Gator-Aid-Logo.png" alt="Gator-Aid-Logo" class="logo">
            <span class="website-name">Gator-Aid</span>
        </div>
        <nav>
            <ul>
                <li><a href="../courses.html">Courses</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="../timer.html">Timer</a></li>
                <li><a class="music-btn" id="audioToggle">Play Music</a></li>
                <audio id="myAudio" loop>
                    <source src="../music.mp3" type="audio/mp3">
                </audio>
                <li><a href="../login.html" class="login-btn" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

    <body class="mindful-breathing-body">
        <!-- ... -->
        <div id="game-container" class="mindful-breathing-container">
          <div id="instructions" class="mindful-breathing-instructions">
            <!-- ... -->
            <h2>Instructions</h2>
            <p>Welcome to the Mindful Breathing Exercise Game.</p>
            <p>Follow the prompts to relax and reduce stress.</p>
            <p>Click the "Start" button to begin.</p>
          </div>
          <div id="breathing-circle" class="mindful-breathing-circle"></div>
          <button id="start-button" class="mindful-breathing-start-button">Start</button>
        </div>
        <!-- ... -->
      </body>

    <script src="mind-breathing-game.js"></script>

    <div id="task-manager"></div>
    <div id="music-player"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var taskContainer = document.getElementById('task-manager');
            fetch('../task-manager/task-manager.html')
                .then(response => response.text())
                .then(html => {
                    taskContainer.innerHTML = html;
                    initializeTaskManager(); // Call this function after the content is loaded
                })
                .catch(error => console.error('Error loading the task manager:', error));

            var musicContainer = document.getElementById('music-player'); // Ensure this ID is correct and unique
            fetch('../music-player/music-player.html')
                .then(response => response.text())
                .then(html => {
                    musicContainer.innerHTML = html;
                    initializeMusicPlayer(); // Call this function after the content is loaded
                })
                .catch(error => console.error('Error loading the music player:', error));
        });
    </script>      

</body>
</html>
