<!-- Task Manager Widget -->
<div id="task-manager">
    <button id="toggle-task-manager">Tasks</button>
    <div id="task-list-container" class="hide">
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <input type="text" id="new-task-input" placeholder="Add things you need to do..." />
        <button id="add-task-btn">Populate!</button>
    </div>
</div>
