<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Gator-Aid-Logo.png" alt="Gator-Aid-Logo" class="logo">
            <span class="website-name">Gator-Aid</span>
        </div>
        <nav>
            <ul>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="#music">Music</a></li>
                <li class="login"><a href="#" class="btn">Login</a></li>
                <li class="signUp"><a href="#" class="btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

<!-- Login Modal -->
<div id="loginModal" class="auth-modal">
    <div class="auth-modal-content">
        <span class="auth-close">&times;</span>
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Sign Up Modal -->
<div id="signUpModal" class="auth-modal">
    <div class="auth-modal-content">
        <span class="auth-close">&times;</span>
        <form id="signUpForm">
            <h2>Sign Up</h2>
            <label for="signUpUsername">Username:</label>
            <input type="text" id="signUpUsername" name="signUpUsername" required>
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <label for="currentCourses">Current Courses:</label>
            <input type="text" id="currentCourses" name="currentCourses" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>



    <script src="scripts/script.js"></script>
    <script src="scripts/mongo.js"></script>
</body>
</html>
