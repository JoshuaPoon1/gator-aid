<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Gator-Aid-Logo.png" alt="Gator-Aid-Logo" class="logo">
            <span class="website-name">Gator-Aid</span>
        </div>
        <nav>
            <ul>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="#music">Music</a></li>
            </ul>
        </nav>
    </header>

    <div class="pomodoro-timer work-mode"> <!-- Starts on work timer -->
        <div class="mode-display">Work</div> <!-- Displays current timer/break -->
        <div class="timer-display">
            <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
