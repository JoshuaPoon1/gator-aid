<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gator-Aid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="task-manager/task-manager.css">
    <link rel="stylesheet" href="music-player/music-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="script.js"></script>
    <script src="task-manager/task-manager.js"></script>
    <script src="music-player/music-player.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Gator-Aid-Logo.png" alt="Gator-Aid-Logo" class="logo">
            <span class="website-name">Gator-Aid</span>
        </div>
        <nav>
            <ul>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="mind-breathing-game/mind-breathing-game.html" class="mindgame-btn">Stressed? Click here!</a></li>
                <li><a href="login.html" class="login-btn" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="course-section">
        <button class="course-button" onclick="window.location.href='swe.html';">
            <div class="course-content">
                <h3>CEN3031</h3>
                <p>Intro to SWE</p>
            </div>
        </button>
        <button class="course-button" onclick="window.location.href='sta3032.html';">
            <div class="course-content">
                <h3>STA3032</h3>
                <p>Engineering Statistics</p>
            </div>
        </button>
        <button class="course-button" onclick="window.location.href='phy2048.html';">
            <div class="course-content">
                <h3>PHY2048</h3>
                <p>Physics 1 with Calculus</p>
            </div>
        </button>
        <button class="course-button" onclick="window.location.href='DSA.html';">
            <div class="course-content">
                <h3>COP3530</h3>
                <p>Data Structures & Algorithms</p>
            </div>
        </button>
        <button class="course-button" onclick="window.location.href='prog2.html';">
            <div class="course-content">
                <h3>COP3503C</h3>
                <p>Programming Fundamentals 2</p>
            </div>
        </button>
    </section>

    <div id="task-manager"></div>
    <div id="music-player"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var taskContainer = document.getElementById('task-manager');
            fetch('task-manager/task-manager.html')
                .then(response => response.text())
                .then(html => {
                    taskContainer.innerHTML = html;
                    initializeTaskManager(); // Call this function after the content is loaded
                })
                .catch(error => console.error('Error loading the task manager:', error));

            var musicContainer = document.getElementById('music-player'); // Ensure this ID is correct and unique
            fetch('music-player/music-player.html')
                .then(response => response.text())
                .then(html => {
                    musicContainer.innerHTML = html;
                    initializeMusicPlayer(); // Call this function after the content is loaded
                })
                .catch(error => console.error('Error loading the music player:', error));
        });
    </script>

</body>
</html>
